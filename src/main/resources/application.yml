spring:
  datasource:
    url: jdbc:mysql://localhost:3306/library_management_system_app
    username: Admin            
    password: 123456      
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update         # Automatically update the database schema
    show-sql: true             # Print SQL statements to the console
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
